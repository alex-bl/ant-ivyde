	<textarea id="xooki-source">
Note that no release has been made within the Apache Software Foundation. Releases described below were made by Jayasoft, and are listed here for historical reason, and should not be considered as Apache software.

What you can get here at the ASF is the latest sources from the Subversion repository:
<code>
svn co https://svn.apache.org/repos/asf/ant/ivy/ivyde/trunk ivyde
</code>

<h1>IvyDE 1.2.0 - 2006-11-17</h1>
- upgrade to Ivy 1.4.1<br/>
- NEW: Link Sources to Classes by Artifact Type in Classpath Container (IVYDE-12) (thanks to Peter Blstak)<br/>
- FIX: No resolve messages in console (IVYDE-39)<br/>

<a href="http://www.jaya.free.fr/downloads/ivyde/org.jayasoft.ivyde.eclipse_1.2.0.zip">IvyDE 1.2.0</a>
<br/>
<h1>IvyDE 1.1.0 - 2006-10-09</h1>
- upgrade to Ivy 1.4<br/>
- several stability improvements<br/>
- NEW: enabling user to choose what types get added to the classpath (IVYDE-24)<br/>
- NEW: Provide [create ivy aware library] when opening the context menu of an ivy.xml file (IVYDE-21)<br/>
- NEW: report view (Windows -> Show View -> IvyDE > Report) (IVYDE-20)<br/>
- IMPROVE: Deal with cancel resolve job (IVYDE-30)<br/>
- IMPROVE: Support for relative path in the prefence fields when declaring location of ivyconf.xml file. (IVYDE-25) (thanks to Peter Chanthamynavong) <br/>
- IMPROVE: store per project settings in a shareable file (namely .settings/org.jayasoft.ivyde.eclipse.prefs) (IVYDE-15) <br/>
- FIX: junit classpath not resolved correctly with several IvyDE classpath containers (IVYDE-31)<br/><br/>

<a href="http://www.jaya.free.fr/downloads/ivyde/org.jayasoft.ivyde.eclipse_1.1.0.v20061009130000.zip">IvyDE 1.1.0</a>
<br/>
